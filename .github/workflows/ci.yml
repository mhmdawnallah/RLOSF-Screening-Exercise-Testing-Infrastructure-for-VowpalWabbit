name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup git global configurations
      run: |
        git config --global user.name "Mohamed Awnallah"
        git config --global user.email "mohamedmohey2352@gmail.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.9

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install allure
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        export PYTHONPATH="$PWD/src"
        pytest --alluredir=./allure_testing_reports
    
    - name: Push alure testing reports to the github repo
      run: |
        git add ./allure_testing_reports
        git commit -m "Update allure testing reports"
        git push
